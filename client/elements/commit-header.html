<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/more-filters/more-filters.html">
<link rel="import" href="../components/core-icons/core-icons.html">
<link rel="import" href="../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">

<polymer-element name="commit-header" attributes="commit">
  <template>
    <style>
      a {
        color: white;
        text-decoration: none;
      }

      .user img {
        display: inline-block;
        height: 28px;
        vertical-align: middle;
        width: 28px;
      }

      paper-icon-button {
        color: white;
        vertical-align: middle;
      }
    </style>

    <span class="user">
      <img src="https://avatars.githubusercontent.com/{{commit.user}}?size=56">
      <a href="https://github.com/{{commit.user}}">{{commit.user}}</a>
    </span>
    /
    <a href="https://github.com/{{commit.user}}/{{commit.repo}}" class="repo">{{commit.repo}}</a>

    @<a href="https://github.com/{{commit.user}}/{{commit.repo}}/commit/{{commit.sha}}" class="sha">
      {{commit.sha | substr(0,6)}}
    </a>

    <paper-icon-button icon="refresh" on-tap="{{retry}}"></paper-icon-button>
    <core-ajax
      id="retryRequest"
      url="http://107.178.209.7/test?{{commit.user}}/{{commit.repo}}@{{commit.sha}}"></core-ajax>
  </template>
  <script>
    Polymer('commit-header', {
      retry: function(e) {
        this.$.retryRequest.go();
      }
    });
  </script>
</polymer-element>
